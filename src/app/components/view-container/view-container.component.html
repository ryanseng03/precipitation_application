<div class="container">
  <div class="scroll-hide">
    <div #viewContainer class="view-container" (scroll)="containerScroll($event)">
      <div #dateControlComponent class="date-focus-control" [ngStyle]="{width: getDateControlWidth()}">
        <app-date-focus *ngIf="dataset"
          [lower]="dataset.dateRange[0]"
          [upper]="dataset.dateRange[1]"
          [period]="dataset.period"
          [(date)]="date"
          (dateChange)="setDate($event)">
        </app-date-focus>
      </div>


      <div class="view-component-wrapper">
        <div #formComponent class="view-component">
          <app-data-set-form></app-data-set-form>
        </div>
        <div #tableComponent class="view-component">
          <app-data-views></app-data-views>
        </div>
        <div #timeseriesComponent class="view-component">
          <app-time-series
            [width]="_width">
          </app-time-series>
        </div>
      </div>
    </div>
  </div>

  <div #viewNav class="view-nav">
    <div *ngFor="let nav of navInfo" class="nav-tile" [@selectColor]="nav == activeTileRef ? 'selected' : 'deselected'" (click)="goToNav(nav)">
      <svg viewBox="0 0 10 225" width="100%" height="100%">
        <text x="50%">
          {{nav.label}}
        </text>
      </svg>
      <!-- <div>
        telephone
      </div> -->
      <!-- <div style="overflow:none;">
        telephone
      </div> -->


    </div>
  </div>
</div>
