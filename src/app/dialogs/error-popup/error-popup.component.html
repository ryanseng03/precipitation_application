<!-- should put help email? -->
<div class="container">
  <div class="error-container">
    <h3>
      Error
    </h3>
    <div class="error-msg">
      {{data}}
      <div class="spacer"></div>
      <p>
        Please try refreshing the page or selecting a different option. If this error persists try back later or contact the site administrators.
      </p>
    </div>
  </div>
  <div class="button-container">
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="reload()">Refresh Page</button>
  </div>
</div>
